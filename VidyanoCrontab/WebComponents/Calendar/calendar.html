<dom-module id="vc-calendar">
    <template>
        <link rel="stylesheet" href="calendar.css" />
        <div>[[currentMonth]][[currentYear]]</div>
        <div class="week">
            <template is="dom-repeat" items="[[weekArray]]">
                <div class="day">[[item]]</div>
            </template>
        </div>
        <template is="dom-repeat" items="[[monthArray]]" as="week">              
            <div class="week">
                <template is="dom-repeat" items="[[week]]" as="day">
                    <div class="day" on-tap="_setEvent">
                        <div>[[day.date]]</div>
                        <template is="dom-repeat" items="[[day.events]]" as="event">
                            <div class="event">[[event]]</div>
                        </template>
                        
                    </div>
                </template>
            </div>
        </template>


        <button on-tap="_onNextMonthTap">volgende maand</button>
        <button on-tap="_onPreviousMonthTap">Vorige maand</button>
    </template>
</dom-module>
<script src="calendar.js"></script>
