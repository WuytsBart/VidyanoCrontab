<dom-module id="vc-crontab" >
    <template>
        <link rel="stylesheet" href="crontab.css" />
        <link href="../../libs/paper-radio-button/paper-radio-button.html" rel="import" />
        <link href="../../libs/paper-radio-group/paper-radio-group.html" rel="import" />
        <link href="../../libs/paper-checkbox/paper-checkbox.html" rel="import" />
            <div class="horizontal layout center-justified card-container">
                <div class="vertical layout center-justified widthFix" desktop="6" tablet="4" mobile="4">
                    <h2>Type terugkeerpatroon</h2>
                    <div>[[cron]]</div>
                    <vi-checkbox class="patternCheck" label="dagelijks" on-tap="_setDagelijks" checked="{{isDagelijks}}">Dagelijks</vi-checkbox>
                    <vi-checkbox class="patternCheck" label="wekelijks" on-tap="_setWekelijks" checked="{{isWekelijks}}">Wekelijks</vi-checkbox>
                    <vi-checkbox class="patternCheck" label="maandelijks" on-tap="_setMaandelijks" checked="{{isMaandelijks}}">Maandelijks</vi-checkbox>
                    <template is="dom-if" if="[[isDagelijks]]">
                        <div>
                            <h2>Wanneer wilt u het event starten?</h2>
                            <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{minute::input}}" /> minuten </p>
                            <h2>Terugkeerpatroon</h2>
                            <template is="dom-if" if="[[dailyWarning]]" >
                                <p class="warning">Er mag slechts één terugkeerpatroon aangeduid zijn</p>
                            </template>
                            <div class="labelFix"> <vi-checkbox checked="{{leapDaysCheck}}" on-tap="_leap" class="checkBoxFix"></vi-checkbox> <label>Elke <input type="number" name="LeapDays" value="{{leapDays::input}}" min="1" max="31" /> dag(en)</label></div>
                            <vi-checkbox label="Enkel weekdagen" checked="{{weekDaysCheck}}" on-tap="_week"></vi-checkbox>
                        </div>
                    </template>
                    <template is="dom-if" if="[[isWekelijks]]">
                        <div>
                            <h2>Wanneer wilt u het event starten?</h2>
                            <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{minute::input}}" /> minuten </p>
                            <h2>Terugkeerpatroon</h2>
                            <p>Keert elke week weer op:</p>
                            <p>(meerdere opties mogelijk)</p>
                            <template is="dom-repeat" items="[[weekData]]" as="dag">
                                <vi-checkbox label="[[dag.label]]" checked="{{dag.checked}}" on-tap="_notifyWeekDays"></vi-checkbox>
                            </template>
                        </div>
                    </template>
                    <template is="dom-if" if="[[isMaandelijks]]">
                        <div>
                            <h2>Wanneer wilt u het event starten?</h2>
                            <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{minute::input}}" /> minuten </p>
                            <h2>Terugkeerpatroon</h2>
                            <p>Dag <input type="number" name="name" value="{{dayOfMonth::input}}" min="1" max="31" /> van elke maand</p>
                        </div>
                    </template>
                </div>
        </div>
        
    </template>
</dom-module>
<script src="crontab.js"></script>
