<dom-module id="vc-crontab" >
    <template>
        <link rel="stylesheet" href="crontab.css" />
        <link href="../../libs/paper-radio-button/paper-radio-button.html" rel="import" />
        <link href="../../libs/paper-radio-group/paper-radio-group.html" rel="import" />
        <link href="../../libs/paper-checkbox/paper-checkbox.html" rel="import" />
       
        <div class="horizontal layout center-justified card-container">
            <div class="vertical layout center-justified widthFix" desktop="6" tablet="4" mobile="4">
                <button on-tap="_testFunction">test</button>
                <h2>Type terugkeerpatroon</h2>
                <div>[[cron]]</div>                
                    <vi-checkbox class="patternCheck" label="dagelijks" on-tap="_setDagelijks" checked="{{cronData.isDagelijks}}">Dagelijks</vi-checkbox>
                    <vi-checkbox class="patternCheck" label="wekelijks" on-tap="_setWekelijks" checked="{{cronData.isWekelijks}}">Wekelijks</vi-checkbox>
                    <vi-checkbox class="patternCheck" label="maandelijks" on-tap="_setMaandelijks" checked="{{cronData.isMaandelijks}}">Maandelijks</vi-checkbox>
      
            
                <template is="dom-if" if="[[cronData.isDagelijks]]">
                    <div>
                        <h2>Wanneer wilt u het event starten?</h2>
                        <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{cronData.hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{cronData.minute::input}}" /> minuten </p>
                        <h2>Terugkeerpatroon</h2>
                        
                        <vi-checkbox  class="" checked="{{cronData.leapDaysCheck}}"></vi-checkbox> <p>elke <input type="number" name="LeapDays" value="{{cronData.leapDays::input}}" min="1" max="31" /> dag(en)</p><br />
                            <vi-checkbox class=""  checked="{{cronData.weekDaysCheck}}">enkel weekdagen</vi-checkbox>
                        
                    </div>
                </template>
                <template is="dom-if" if="[[cronData.isWekelijks]]">
                    <div>
                        <h2>Wanneer wilt u het event starten?</h2>
                        <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{cronData.hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{cronData.minute::input}}" /> minuten </p>
                        <h2>Terugkeerpatroon</h2>
                        <p>Keert elke week weer op:</p>
                        <p>(meerdere opties mogelijk)</p>
                        <div class="checkBoxes">
                            <vi-checkbox name="Monday" label="Maandag" checked="{{cronData.mondayCheck}}">Maandag</vi-checkbox>
                            <vi-checkbox name="Tuesday" label="Dinsdag" checked="{{cronData.tuesdayCheck}}">Dinsdag</vi-checkbox>
                            <vi-checkbox name="Wednessday" label="Woensdag" checked="{{cronData.wednessdayCheck}}">Woensdag</vi-checkbox>
                            <vi-checkbox name="Thursday" label="Donderdag" checked="{{cronData.thursdayCheck}}">Donderdag</vi-checkbox>
                            <vi-checkbox name="Friday" label="Vrijdag" checked="{{cronData.fridayCheck}}">Vrijdag</vi-checkbox>
                            <vi-checkbox name="Saturday" label="Zaterdag" checked="{{cronData.saturdayCheck}}">Zaterdag</vi-checkbox>
                            <vi-checkbox name="Sunday" label="Zondag" checked="{{cronData.sundayCheck}}">Zondag</vi-checkbox>
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="[[cronData.isMaandelijks]]">
                    <div>
                        <h2>Wanneer wilt u het event starten?</h2>
                        <p>Om <input type="number" name="beginuur" min="0" max="23" value="{{cronData.hour::input}}" /> uur en <input type="number" name="beginminuten" min="0" max="59" value="{{cronData.minute::input}}" /> minuten </p>
                        <h2>Terugkeerpatroon</h2>
                        <p>Dag <input type="number" name="name" value="{{cronData.dayOfMonth::input}}" min="1" max="31" /> van elke maand</p>                       
                    </div>
                </template>
                <button on-tap="_submitFunction" class="submitButton">Submit</button>
            </div>
        </div>
    </template>
</dom-module>
<script src="crontab.js"></script>
